<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hadichm</title>
    <style>
        :root {
            --bg: #0b141a;
            --panel: #111b21;
            --accent: #00a884;
            --text: #e9edef;
            --msg-in: #202c33;
            --msg-out: #005c4b;
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden;
        }

        /* Login Screen */
        #login-screen {
            text-align: center;
            background: var(--panel);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #222;
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
        }

        h1 { color: var(--accent); letter-spacing: 4px; margin-top: 0; }

        input[type="password"], input[type="text"] {
            background: #2a3942;
            border: 1px solid transparent;
            padding: 12px;
            color: white;
            border-radius: 8px;
            width: 250px;
            outline: none;
            margin-bottom: 10px;
        }

        button {
            background: var(--accent);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            color: #0b141a;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        /* Chat Interface */
        #chat-interface {
            display: none;
            width: 100%;
            max-width: 500px;
            height: 90vh;
            background: var(--panel);
            flex-direction: column;
            border-radius: 15px;
            position: relative;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 15px;
            word-wrap: break-word;
        }

        .sent { align-self: flex-end; background: var(--msg-out); }
        .received { align-self: flex-start; background: var(--msg-in); }

        /* TYPING INDICATOR INSIDE CHAT */
        .typing-indicator {
            align-self: flex-start;
            background: transparent;
            color: var(--accent);
            font-size: 12px;
            padding: 5px 10px;
            display: none; /* Hidden by default */
            font-style: italic;
        }

        .input-area {
            padding: 15px;
            background: #202c33;
            display: flex;
            gap: 10px;
        }

        #msg-input { flex: 1; margin-bottom: 0; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>HADICHM</h1>
        <input type="password" id="passcode" placeholder="Enter Access Code">
        <button onclick="checkAccess()">CONNECT</button>
    </div>

    <div id="chat-interface">
        <div style="padding: 15px; background: #202c33; text-align: center; font-weight: bold; border-radius: 15px 15px 0 0;">
            Private Tunnel: Hadi & Abdullah
        </div>
        
        <div id="chat-messages">
            <div id="typing-status" class="typing-indicator">typing...</div>
        </div>

        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Type a message" oninput="handleTyping()">
            <button style="width: auto;" onclick="sendMessage()">SEND</button>
        </div>
    </div>

    <script>
        // 1. ACCESS CONTROL
        function checkAccess() {
            const code = document.getElementById('passcode').value;
            if(code.toLowerCase() === 'hadi' || code.toLowerCase() === 'abdullah') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('chat-interface').style.display = 'flex';
            } else {
                alert('Unauthorized');
            }
        }

        // 2. TYPING LOGIC
        let typingTimer;
        function handleTyping() {
            // This is where you would send a "true" status to Firebase
            // For now, let's simulate the indicator appearance
            showTyping(true);
            
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                showTyping(false);
            }, 2000); // Hide after 2 seconds of no typing
        }

        function showTyping(isTyping) {
            const status = document.getElementById('typing-status');
            const chatBox = document.getElementById('chat-messages');
            
            if(isTyping) {
                status.style.display = 'block';
                // Auto-scroll so you can see the typing indicator
                chatBox.scrollTop = chatBox.scrollHeight;
            } else {
                status.style.display = 'none';
            }
        }

        // 3. MESSAGE LOGIC
        function sendMessage() {
            const input = document.getElementById('msg-input');
            if(input.value.trim() === "") return;

            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', 'sent');
            msgDiv.innerText = input.value;
            
            // Add to chat
            const chatBox = document.getElementById('chat-messages');
            const typingStatus = document.getElementById('typing-status');
            
            // Insert message BEFORE the typing indicator
            chatBox.insertBefore(msgDiv, typingStatus);
            
            input.value = "";
            showTyping(false);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
